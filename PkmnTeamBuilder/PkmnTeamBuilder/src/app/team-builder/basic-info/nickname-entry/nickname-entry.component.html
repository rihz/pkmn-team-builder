<div class="nickname-entry">
    <div class="input-row">
        <input autocomplete="off" class="search-input" matInput placeholder="Nickname" [value]="nickname"
            (input)="nickname = $event.target.value" (keyup.enter)="finish()" />
        <button mat-button class="finish-button" (click)="finish()">Finish</button>
    </div>
</div>
