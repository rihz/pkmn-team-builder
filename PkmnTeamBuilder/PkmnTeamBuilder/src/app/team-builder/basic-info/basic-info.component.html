<div class="basic-info">
    <img *ngIf="!isShiny" [src]="member.image" />
    <img *ngIf="isShiny" [src]="member.shiny" />
    <div class="info">
        <h3>{{ member.name }}</h3>
        <div class="checkbox-group">
            <mat-checkbox class="shiny-checkbox" [(ngModel)]="isShiny">
                Shiny?
            </mat-checkbox>
        </div>
        <pkmn-type [name]="member.type1Name"></pkmn-type>
        <pkmn-type [name]="member.type2Name"></pkmn-type>
    </div>
</div>
