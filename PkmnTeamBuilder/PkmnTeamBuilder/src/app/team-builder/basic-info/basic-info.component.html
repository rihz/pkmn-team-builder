<div class="basic-info">
    <img *ngIf="!member.isShiny" [src]="member.pokemon.image" />
    <img *ngIf="member.isShiny" [src]="member.pokemon.shiny" />
    <div class="info">
        <div (click)="showDialog()" class="nickname" matTooltip="Set Pokemon's nickname" matTooltipPosition="right">
            <h4>
                {{ member.nickname != '' ? member.nickname : member.pokemon.name }}
            </h4>
        </div>
        <div class="checkbox-group">
            <mat-checkbox class="shiny-checkbox" [(ngModel)]="member.isShiny">
                Shiny?
            </mat-checkbox>
        </div>
        <pkmn-type [name]="member.pokemon.type1Name"></pkmn-type>
        <pkmn-type [name]="member.pokemon.type2Name"></pkmn-type>
    </div>
</div>
