<div class="input-row">
    <textarea matInput placeholder="Notes" autocomplete="off" class="note-input" [(ngModel)]="notes"></textarea>
    <div class="controls-row">
        <button mat-button class="button" (click)="save()">Save</button>
        <button mat-button class="button" (click)="cancel()">Cancel</button>
    </div>
</div>
