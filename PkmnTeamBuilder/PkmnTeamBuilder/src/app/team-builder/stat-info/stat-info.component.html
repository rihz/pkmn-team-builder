<div class="stat-info">
    <mat-tab-group class="stat-tabs" [selectedIndex]="0">
        <mat-tab label="BASE">
            <div class="stats">
                <stat-display stat="HP" [value]="member.baseHP" [first]="true"></stat-display>
                <stat-display stat="ATK" [value]="member.baseAtk"></stat-display>
                <stat-display stat="DEF" [value]="member.baseDef"></stat-display>
                <stat-display stat="SATK" [value]="member.baseSpAtk"></stat-display>
                <stat-display stat="SDEF" [value]="member.baseSpDef"></stat-display>
                <stat-display stat="SPE" [value]="member.baseSpe"></stat-display>
            </div>
        </mat-tab>
        <mat-tab label="EVs">
            <div class="stats">
                <ev-display stat="HP" [value]="hpEV" [first]="true"></ev-display>
                <ev-display stat="ATK" [value]="atkEV"></ev-display>
                <ev-display stat="DEF" [value]="defEV"></ev-display>
                <ev-display stat="SATK" [value]="spatkEV"></ev-display>
                <ev-display stat="SDEF" [value]="spdefEV"></ev-display>
                <ev-display stat="SPE" [value]="speEV"></ev-display>
            </div>
        </mat-tab>
        <mat-tab label="IVs">
            <div class="stats">
                <iv-display stat="HP" [value]="hpIV" [first]="true"></iv-display>
                <iv-display stat="ATK" [value]="atkIV"></iv-display>
                <iv-display stat="DEF" [value]="defIV"></iv-display>
                <iv-display stat="SATK" [value]="spatkIV"></iv-display>
                <iv-display stat="SDEF" [value]="spdefIV"></iv-display>
                <iv-display stat="SPE" [value]="speIV"></iv-display>
            </div>
        </mat-tab>
        <mat-tab label="TOTAL">
            <div class="stats">
                <total-display [decreased]="isDecreased('HP')" [increased]="isIncreased('HP')" [ivs]="hpIV"  [evs]="hpEV" stat="HP" [baseStat]="member.baseHP" [first]="true"></total-display>
                <total-display [decreased]="isDecreased('ATK')" [increased]="isIncreased('ATK')" [ivs]="atkIV" [evs]="atkEV" stat="ATK" [baseStat]="member.baseAtk"></total-display>
                <total-display [decreased]="isDecreased('DEF')" [increased]="isIncreased('DEF')" [ivs]="defIV" [evs]="defEV" stat="DEF" [baseStat]="member.baseDef"></total-display>
                <total-display [decreased]="isDecreased('SATK')" [increased]="isIncreased('SATK')" [ivs]="spatkIV" [evs]="spatkEV" stat="SATK" [baseStat]="member.baseSpAtk"></total-display>
                <total-display [decreased]="isDecreased('SDEF')" [increased]="isIncreased('SDEF')" [ivs]="spdefIV" [evs]="spdefEV" stat="SDEF" [baseStat]="member.baseSpDef"></total-display>
                <total-display [decreased]="isDecreased('SPE')" [increased]="isIncreased('SPE')" [ivs]="speIV" [evs]="speEV" stat="SPE" [baseStat]="member.baseSpe"></total-display>
            </div>
        </mat-tab>
    </mat-tab-group>
    <div class="controls">
        <div [@selected]="selectedNatureState">
            <mat-chip [ngClass]="{ 'chip-selected': selectedNature }" (click)="selectNature()" class="chip">
                <p *ngIf="selectedNature" class="selected">Select Nature</p>
                <p>{{ selectedNature == null ? 'Select Nature' : selectedNature.name }}</p>
            </mat-chip>
        </div>
        <div [@fade]="selectedNatureState">
            <div class="nature-description" *ngIf="selectedNature">
                <mat-card class="increase">
                    <mat-icon>add</mat-icon>
                    <span>{{ selectedNature.increase }}</span>
                </mat-card>
                <mat-card class="decrease">
                    <mat-icon>remove</mat-icon>
                    <span>{{ selectedNature.decrease }}</span>
                </mat-card>
            </div>
        </div>
    </div>
</div>
