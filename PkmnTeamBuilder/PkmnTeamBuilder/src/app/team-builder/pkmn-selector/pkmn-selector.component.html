<div class="pkmn-selector">
    <div class="input-row">
        <input autocomplete="off" class="search-input" matInput placeholder="Search Pokemon" (input)="search($event.target.value)" />
    </div>
    <div class="result-row" *ngFor="let result of results" (click)="select(result.name)">
        <h3 class="result">
            {{ result.name }}
        </h3>
    </div>
</div>
