<div class="selector">
    <table mat-table [dataSource]="data.selections" class="selection-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
                Name
            </th>
            <td mat-cell class="bold" *matCellDef="let element">
                {{element.name}}
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>
                Description                
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.description}}
            </td>
        </ng-container>
        <ng-container matColumnDef="increase">
            <th mat-header-cell *matHeaderCellDef>
                Increased Stat                
            </th>
            <td mat-cell [ngClass]="{'increased': element.increase != ''}" *matCellDef="let element">
                {{ element.increase != '' ? element.increase : '-' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="decrease">
            <th mat-header-cell *matHeaderCellDef>
                Decreased Stat                
            </th>
            <td mat-cell [ngClass]="{'decreased': element.decrease != ''}" *matCellDef="let element">
                {{ element.decrease != '' ? element.decrease : '-' }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="data.displayedColumns; sticky: true"></tr>
        <tr class="selection-row" (click)="select(row)" mat-row *matRowDef="let row; columns: data.displayedColumns;"></tr>
    </table>
</div>
