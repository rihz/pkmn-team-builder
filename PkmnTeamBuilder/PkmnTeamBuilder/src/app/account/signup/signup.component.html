<div class="register">
    <h5>
        Please fill out the information below to create your account.
    </h5>
    <div class="section">
        <app-input
            label="Email"
            (changed)="registration.email = $event; emailDirty = true;"
        ></app-input>
        <mat-hint *ngIf="!validateEmail(registration.email) && emailDirty" style=" color: red;">
            Please enter a valid email address
        </mat-hint>
    </div>
    <div class="section">
        <app-input
            label="Username"
            (changed)="registration.username = $event; usernameDirty = true;"
        ></app-input>
        <mat-hint *ngIf="!validateUser(registration.username) && usernameDirty" style=" color: red;">
            Username must be between 4 and 12 characters
        </mat-hint>
    </div>
    <div class="section">
        <app-input
            label="Password"
            (changed)="registration.password = $event; passwordDirty = true;"
            [password]="true"
        ></app-input>
        <mat-hint *ngIf="!validatePassword(registration.password) && passwordDirty" style=" color: red;">
            Password must have at least 5 characters and contain at least one uppercase, lowercase, and
            number
        </mat-hint>
    </div>
    <div class="section">
        <app-input
            label="Confirm Password"
            (changed)="confirm = $event; confirmDirty = true;"
            [password]="true"
        ></app-input>
        <mat-hint *ngIf="!validateConfirm(confirm, registration.password) && confirmDirty" style=" color: red;">
            Passwords must match
        </mat-hint>
    </div>
    <div class="control-section">
        <button
            mat-button 
            class="save-button"
            (click)="register()"
            [disabled]="!validateEmail(registration.email) 
                || !validatePassword(registration.password) 
                || !validateConfirm(confirm, registration.password)
                || !validateUser(registration.username)"
        >
            Register
        </button>
    </div>
</div>
