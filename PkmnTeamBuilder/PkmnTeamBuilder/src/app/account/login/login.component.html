<div class="container">
    <div class="form-title primary">
        <h2>Login</h2>
    </div>
    <div class="container-body">
        <form #f="ngForm" novalidate (ngSubmit)="login(f)">
            <div class="form-group">
                <mat-form-field class="input">
                    <input matInput id="email" type="text" required name="email" ngModel validateEmail
                        placeholder="Email" />
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="input">
                    <input matInput type="password" required class="form-control" id="password" name="password"
                        placeholder="Password" ngModel>
                </mat-form-field>
            </div>

            <div *ngIf="errors" style="color: red;" role="alert">
                {{errors}}
            </div>
            <div class="form-group">
                <button mat-button type="submit" class="secondary" [disabled]="f.invalid">Login</button>
                <!-- <app-spinner [isRunning]="isRequesting"></app-spinner>  -->
            </div>

        </form>
        <button mat-button class="secondary" routerLink="/register">Register</button>
    </div>
</div>
