<mat-toolbar class="header" *ngIf="showHeader">
    <!-- <div style="cursor: pointer;" routerLink="/">
        <h2>PokeTeam</h2>
    </div> -->
    <mat-button-toggle-group name="view">
        <mat-button-toggle routerLink="/teams">View Teams</mat-button-toggle>
        <mat-button-toggle routerLink="/build">Build a Team</mat-button-toggle>
    </mat-button-toggle-group>
    <div style="text-align: right;">
        <mat-menu #userMenu="matMenu">
            <button routerLink="/account/profile" mat-menu-item>Profile</button>
            <button (click)="changeTheme()" mat-menu-item>Change Theme</button>
            <button (click)="logout()" mat-menu-item>Logout</button>
        </mat-menu>

        <button class="user-button" mat-button [matMenuTriggerFor]="userMenu">
            {{ userService.username }}
            <mat-icon>account_circle</mat-icon>
        </button>
    </div>
</mat-toolbar>
